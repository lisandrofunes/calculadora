<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="autor" content="Lisandro Funes">

    <title>Calculadora</title>

    <link rel="icon" href="favicon.ico"> 
    
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="index.css">

    <script src="https://kit.fontawesome.com/1d22c8b428.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="Display.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>


</head>
<body>
    <header>

    </header>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valores"></div>
                <div id="resultado"></div>
            </div>
                <label class="switch">
                    <input type="checkbox" id="slider" checked>
                    <span class="slider"></span>
                </label>
                <button class="borrador">AC</button>
                <button class="borrador">DEL</button>
                <button class="operador">/</button>

                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operador">x</button>
            
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operador">-</button>
            
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operador">+</button>

                <button class="numero">.</button>
                <button class="numero">0</button>
                <button class="numero">00</button>
                <button class="operador">=</button>
        </div>
    </div>
</body>

</footer>
</html>
