<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="palabras, claves"> 
    <meta name="description" content="descripcion">
    <meta name="autor" content="Lisandro Funes">
    <meta name="robots" content="index">

    <title>Calculadora</title>

    <!-- 
    <link rel="icon" href="icon.png">
    
        <link rel="stylesheet" type="text/css" href="normalize.css">

    -->
    
    <link rel="stylesheet" type="text/css" href="index.css">

    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="Display.js" type="text/javascript"></script>

    <script src="index.js" type="text/javascript" defer></script>


</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valores"></div>
                <div id="resultado"></div>
            </div>
                <button class="borrador">AC</button>
                <button class="borrador">DEL</button>
                <button class="operador" value="dividir">/</button>

                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operador" value="multiplicar">x</button>
            
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operador" value="restar">-</button>
            
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operador" value="sumar">+</button>

                <button class="numero">.</button>
                <button class="numero">0</button>
                <button class="numero">00</button>
                <button class="operador" value="igualar">=</button>

        </div>
    </div>
    
</body>
</html>
